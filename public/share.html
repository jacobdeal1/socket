<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Share</title>
    </head>
    <body class="sharepage">
        <div class="topbar">
            <div class="toplogo">
                <a href="index.html"
                    ><img src="images/arcodelogo.png" alt="arcode"
                /></a>
            </div>
            <div class="navbar">
                <a class="underline" href="play.html">Play</a>
                <a class="underline" href="chat.html">Chat</a>
                <a class="underline" id="active" href="share.html">Share</a>
            </div>
        </div>
        <div>
            <div class="sharehead">
                <h1 class="shareheadtext">Share Your Game</h1>
            </div>
            <div class="shareblock">
                <h1 class="sharemsg">
                    Fill out the form below to have your game reviewed
                </h1>
                <form action="mailto:jadeal1515@gmail.com">
                    <div class="sharefirstrow">
                        <div class="sharepair">
                            <span class="shareform">GitHub Repo:</span>
                            <input
                                class="sharebox"
                                type="text"
                                placeholder="git@github.com:username/repo"
                                required
                            />
                        </div>
                        <div class="sharepair">
                            <span class="shareform">Game:</span>
                            <input
                                class="namebox"
                                type="text"
                                placeholder="`Example Game`"
                                required
                            />
                        </div>
                    </div>
                    <div class="sharesecondrow">
                        <div class="shareuser">
                            <span class="shareform">Username:</span>
                            <input
                                class="shareusertype"
                                type="text"
                                placeholder="Enter Username"
                                required
                            />
                        </div>
                        <label for="sharefile"
                            >Upload an image for a thumbnail</label
                        >
                        <input type="file" id="sharefile" name="sharefile" />
                    </div>
                    <div class="centerbtn">
                        <input type="submit" value="Submit">
                        
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
