<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Share</title>
    </head>
    <body class="sharepage">
        <div class="topbar">
            <div class="toplogo">
                <a href="index.html"
                    ><img src="images/arcodelogo.png" alt="arcode"
                /></a>
            </div>
            <div class="navbar">
                <a class="underline" href="play.html">Play</a>
                <a class="underline" href="chat.html">Chat</a>
                <a class="underline" id="active" href="share.html">Share</a>
            </div>
        </div>
        <div>
            <div class="sharehead">
                <h1 class="shareheadtext">Share Your Game</h1>
            </div>
            <div class="shareblock">
                <h1 class="sharemsg">
                    Fill out the form below to have your game reviewed
                </h1>
                    <form class="cf" action="https://formspree.io/f/xoqyzaod" method="POST">
                        <div class="shareformthree">
                          <input type="text" required id="input-name" placeholder="Game Name" name="message">
                          <input type="text" required id="input-email" placeholder="GitHub Repo Link" name="message">
                          <input type="text" required id="input-subject" placeholder="Username" name="message">
                        </div>
                        <div class="sharefileup">
                            <label class="sharelabel"
                                >Upload an image for a thumbnail
                                <input type="file" id="sharefile" name="upload" required/>
                            </label>
                        </div>  
                        <div class="sharebtn">
                            <input type="submit" value="Submit" id="input-submit">
                        </div>
                      </form>
                </form>
            </div>
        </div>
    </body>
</html>
