<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Arcode Chat</title>
    </head>
    <body class="chatpage">
        <div class="topbar">
            <div class="toplogo">
                <a href="index.html"
                    ><img src="images/arcodelogo.png" alt="arcode"
                /></a>
            </div>
            <div class="navbar">
                <a class="underline" href="play.html">Play</a>
                <a class="underline" id="active" href="chat.html">Chat</a>
                <a class="underline" href="share.html">Share</a>
            </div>
        </div>
        <div class="join-container">
            <header class="join-header">
                <h1>Arcode Chat</h1>
            </header>
            <main class="join-main">
                <form action="chatroom.html">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder="Enter username..."
                            required
                        />
                    </div>
                    <div class="form-control">
                        <label for="room">Room</label>
                        <select name="room" id="room">
                            <option value="Main">Main</option>
                            <option value="Games">Games</option>
                            <option value="Q&A">Q&A</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="joinbtncenter">
                        <button type="submit" class="joinbtn">Join Chat</button>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
