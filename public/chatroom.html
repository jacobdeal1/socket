<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Arcode Chat</title>
    </head>
    <body class="chatroompage">
        <div class="topbar">
            <div class="toplogo">
                <a href="index.html"
                    ><img src="images/arcodelogo.png" alt="arcode"
                /></a>
            </div>
            <div class="navbar">
                <a class="underline" href="play.html">Play</a>
                <a class="underline" id="active" href="chat.html">Chat</a>
                <a class="underline" href="share.html">Share</a>
            </div>
        </div>
        <div class="chat-container">
            <header class="chat-header">
                <h1>Arcode Chat</h1>
                <div class="chatflex">
                    <h2>Room:</h2>
                    <h2 id="room-name"></h2>
                </div>
                <a id="leave-btn" class="btn">Leave Room</a>
            </header>
            <main class="chat-main">
                <div class="chat-sidebar">
                    <h3>Users</h3>
                    <ul id="users"></ul>
                </div>
                <div class="chat-messages"></div>
            </main>
            <div class="chat-form-container">
                <form id="chat-form">
                    <input
                        id="msg"
                        type="text"
                        placeholder="Enter Message"
                        required
                        autocomplete="off"
                    />
                    <button class="sndbtn">Send</button>
                </form>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
            integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
            crossorigin="anonymous"
        ></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
